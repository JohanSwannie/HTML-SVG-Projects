<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/eptkazoo" type="text/css" />
  <title>SVG Graphics in Motion</title>
  <style>

  body {
    background: linear-gradient(270deg, #3F0007, #7EF000);
  }

  h2 {
    font-family: 'EptKazooMedium';
    text-align: center;
    color: #FFF;
    font-size: 50px;
    font-weight: bold;
  }

  svg {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  </style>
</head>

<body>
  <h2>SVG Graphics in Motion &nbsp - &nbsp Johan Swan</h2><br>
  <svg version="1.1" fill='red' fill-opacity="0.8" stroke-opacity="0.9" width="800" height="600" viewBox="0 0 300 300" fill="none" stroke="#000" stroke-linecap="round" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
      <path id="r1" stroke='crimson'>
        <animate id="p1" attributeName="d" values="m160,160l0,0 0,0;m130,110l30,-17.1 30,17;m130,60l30,-17.1 30,17;m160,20l0,0 0,0" dur="5s" repeatCount="indefinite" />
        <animate attributeName="stroke-width" values="0;4;4;4;0" dur="5s" repeatCount="indefinite" begin="p1.begin" />
      </path>
      <path id="r2" stroke='lime'>
        <animate attributeName="d" values="m120,160l0,0 0,0;m130,110l30,-17.1 30,17;m130,60l30,-17.1 30,17;m120,20l0,0 0,0" dur="5s" repeatCount="indefinite" begin="p1.begin+1s" />
        <animate attributeName="stroke-width" values="0;4;4;4;0" dur="5s" repeatCount="indefinite" begin="p1.begin+1s" />
      </path>
      <path id="r3" stroke='pink'>
        <animate attributeName="d" values="m160,160l0,0 0,0;m130,110l30,-17.1 30,17;m130,60l30,-17.1 30,17;m160,20l0,0 0,0" dur="5s" repeatCount="indefinite" begin="p1.begin+2s" />
        <animate attributeName="stroke-width" values="0;4;4;4;0" dur="5s" repeatCount="indefinite" begin="p1.begin+2s" />
      </path>
      <path id="r4" stroke='peachpuff'>
        <animate id="p1" attributeName="d" values="m120,160l0,0 0,0;m130,110l30,-17.1 30,17;m130,60l30,-17.1 30,17;m120,20l0,0 0,0" dur="5s" repeatCount="indefinite" begin="p1.begin+3s" />
        <animate attributeName="stroke-width" values="0;4;4;4;0" dur="5s" repeatCount="indefinite" begin="p1.begin+3s" />
      </path>
      <path id="r5" stroke='darkolivegreen'>
        <animate attributeName="d" values="m160,160l0,0 0,0;m130,110l30,-17.1 30,17;m130,60l30,-17.1 30,17;m160,20l0,0 0,0" dur="5s" repeatCount="indefinite" begin="p1.begin+4s" />
        <animate attributeName="stroke-width" values="0;4;4;4;0" dur="5s" repeatCount="indefinite" begin="p1.begin+4s" />
      </path>
      <path id="r6" stroke='firebrick'>
        <animate attributeName="d" values="m120,160l0,0 0,0;m130,110l30,-17.1 30,17;m130,60l30,-17.1 30,17;m120,20l0,0 0,0" dur="5s" repeatCount="indefinite" begin="p1.begin+5s" />
        <animate attributeName="stroke-width" values="0;4;4;4;0" dur="5s" repeatCount="indefinite" begin="p1.begin+5s" />
      </path>
    </defs>
    <use xlink:href="#r1" />
    <use xlink:href="#r1" transform="rotate(60 160 160)" />
    <use xlink:href="#r1" transform="rotate(120 160 160)" />
    <use xlink:href="#r1" transform="rotate(180 160 160)" />
    <use xlink:href="#r1" transform="rotate(240 160 160)" />
    <use xlink:href="#r1" transform="rotate(300 160 160)" />
    <use xlink:href="#r2" transform="rotate(30 160 160)" />
    <use xlink:href="#r2" transform="rotate(90 160 160)" />
    <use xlink:href="#r2" transform="rotate(150 160 160)" />
    <use xlink:href="#r2" transform="rotate(210 160 160)" />
    <use xlink:href="#r2" transform="rotate(270 160 160)" />
    <use xlink:href="#r2" transform="rotate(330 160 160)" />
    <use xlink:href="#r3" />
    <use xlink:href="#r3" transform="rotate(60 160 160)" />
    <use xlink:href="#r3" transform="rotate(120 160 160)" />
    <use xlink:href="#r3" transform="rotate(180 160 160)" />
    <use xlink:href="#r3" transform="rotate(240 160 160)" />
    <use xlink:href="#r3" transform="rotate(300 160 160)" />
    <use xlink:href="#r4" transform="rotate(30 160 160)" />
    <use xlink:href="#r4" transform="rotate(90 160 160)" />
    <use xlink:href="#r4" transform="rotate(150 160 160)" />
    <use xlink:href="#r4" transform="rotate(210 160 160)" />
    <use xlink:href="#r4" transform="rotate(270 160 160)" />
    <use xlink:href="#r4" transform="rotate(330 160 160)" />
    <use xlink:href="#r5" />
    <use xlink:href="#r5" transform="rotate(60 160 160)" />
    <use xlink:href="#r5" transform="rotate(120 160 160)" />
    <use xlink:href="#r5" transform="rotate(180 160 160)" />
    <use xlink:href="#r5" transform="rotate(240 160 160)" />
    <use xlink:href="#r5" transform="rotate(300 160 160)" />
    <use xlink:href="#r6" transform="rotate(30 160 160)" />
    <use xlink:href="#r6" transform="rotate(90 160 160)" />
    <use xlink:href="#r6" transform="rotate(150 160 160)" />
    <use xlink:href="#r6" transform="rotate(210 160 160)" />
    <use xlink:href="#r6" transform="rotate(270 160 160)" />
    <use xlink:href="#r6" transform="rotate(330 160 160)" />

  </svg>

</body>
<script>
  const ppp = document.querySelector("#p1")
  ppp.style.color = 'red'
</script>

</html>
